<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Canvas Drawer</title>
    <link rel="icon" type="image/png" href="./favicon.png">
</head>

<body>
<canvas id="drawer" width="800" height="800"></canvas>
<script>
    const canvas = document.querySelector('#drawer');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ctx = canvas.getContext('2d');

    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 50;

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;

    let direction = true;

    function draw(e) {
        if (!isDrawing) return;
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();

        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;
        if (hue >= 360) {
            hue = 0;
        }

        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
            direction = !direction; // change condition of direction from true to false and vica versa
        }

        if (direction) { // the width of line changing upon the direction
            ctx.lineWidth++
        } else {
            ctx.lineWidth--
        }
    }

    function drawInit(e) {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }


    canvas.addEventListener('mousedown', drawInit);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
    html,
    body {
        margin: 0;
    }
</style>

</body>

</html>
